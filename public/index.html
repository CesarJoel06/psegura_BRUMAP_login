<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="referrer" content="no-referrer">
  <title>BRUMAP - Login</title>
  <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body class="bg-app login-wrapper">
  <div class="card login-card">
    <img src="/assets/img/logo.png" class="brand-mark" alt="BRUMAP">
    <h1 class="title">Iniciar Sesión</h1>

    <!--
      Se mantiene la misma ruta y método (/api/auth/login, POST).
      Solo se endurecen detalles de seguridad del formulario.
    -->
    <form class="form vertical" action="/api/auth/login" method="post" autocomplete="off">
      <label class="label" for="username">Usuario</label>
      <input
        class="input"
        id="username"
        name="username"
        placeholder="Usuario"
        required
        autocomplete="username"
      >

      <label class="label" for="password">Contraseña</label>
      <input
        class="input"
        id="password"
        name="password"
        type="password"
        placeholder="Contraseña"
        required
        autocomplete="current-password"
      >

      <button class="btn btn-primary mt-lg" type="submit">Iniciar Sesión</button>
      <div class="label" id="msg"></div>
    </form>

    <!--
      Antes se mostraban usuarios y la contraseña de demo "admin".
      Ahora solo se indica que existen credenciales de prueba,
      sin exponerlas directamente en la interfaz.
    -->
    <div class="subtitle mt-sm">
    </div>
  </div>

  <script src="/assets/js/login.js?v=8"></script>
</body>
</html>
